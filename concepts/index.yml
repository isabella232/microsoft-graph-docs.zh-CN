documentType: LandingData
title: Microsoft Graph 文档
metadata:
  title: Microsoft Graph 文档
  description: 了解如何使用 Microsoft Graph 为组织和消费者生成应用，与数百万用户的数据进行交互。
  services: active-directory
  author: CelesteDG
  manager: mtillman
  ms.tgt_pltfrm: na
  ms.devlang: na
  ms.topic: landing-page
  ms.date: 03/20/2019
