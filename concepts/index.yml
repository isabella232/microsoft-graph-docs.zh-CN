abstract:
  description: Microsoft Graph API 提供有统一的可编程性模型，你可将其用于为组织和消费者生成应用，与数百万用户的数据进行交互。 你可以使用 Microsoft Graph REST API 访问 Azure Active Directory、Office 365 服务、企业移动性和安全性服务、Windows 10 服务、Dynamics 365 等中的数据。 阅读我们的文档，详细了解如何使用 Microsoft Graph API。
  aside:
    image:
      alt: null
      height: 110
      src: ./images/index/whatsnew-video.png
      width: 250
    title: 'Microsoft Graph 概述 (4:46)'
    href: 'https://youtu.be/PI9NO5rayiY'
    width: 250
