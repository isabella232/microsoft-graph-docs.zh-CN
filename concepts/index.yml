title: Microsoft Graph 文档
metadata:
  title: Microsoft Graph 文档
  description: 了解如何使用 Microsoft Graph 构建与数百万用户的数据交互的组织和使用者的应用程序。
  services: active-directory
  author: CelesteDG
  manager: mtillman
  ms.tgt_pltfrm: na
  ms.devlang: na
  ms.topic: landing-page
  ms.date: 12/13/2018
  ms.author: celested
abstract:
  description: Microsoft Graph 提供了统一的可编程性模型, 可用于为组织和使用者 (与数百万用户的数据进行交互) 生成应用程序。 您可以使用 Microsoft Graph REST api 访问 Azure Active Directory、Office 365 服务、企业移动性和安全服务、Windows 10 服务、Dynamics 365 等中的数据。 浏览我们的文档以了解有关如何使用 Microsoft Graph api 的详细信息。
  aside:
    image:
      alt: 
      height: 110
      src: ./images/index/whatsnew-video.png
      width: 250
    title: Microsoft Graph 中的新增功能 (12:39)
    href: https://www.youtube.com/watch?v=3X10r2VVLCg
    width: 250
